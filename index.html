<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compitable" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator-container">
      <h1>BMI Calculator</h1>
      <h3>May be slightly offensive to some people</h3>
      <p>Height in cm:</p>
      <input class="height-input" type="text" />
      <p>Weight in kg:</p>
      <input class="weight-input" type="text" /><br />
      <button class="btn-calculate">Calculate BMI</button>
    </div>
    <h3 class="results"></h3>
    <p class="result-show"></p>
    <script src="script.js"></script>
  </body>
</html>
