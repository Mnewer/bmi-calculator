<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compitable" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>bmi HUB</title>
  </head>
  <body>
    <header class="text-center">
      <img src="/img/logo.svg" alt="bmi hub logo" />
    </header>

    <div class="calculator text-center">
      <p class="pt-3">Height in cm:</p>
      <input class="height-input" type="text" />
      <p class="pt-5">Weight in kg:</p>
      <input class="mb-3 weight-input" type="text" /><br />
      <button
        type="submit"
        class="btn btn-light btn-calculate"
        id="btn"
        onclick="calcBMI()"
      >
        Calculate BMI
      </button>
    </div>
    <h3 class="result-show results text-center pt-4"></h3>
  </body>
</html>
