<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compitable" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <p>This is a simple BMI calculator</p>
    <br />

    <label for="weightinput">Weight in kg</label>
    <input type="text" id="weightinput" name="weightinput" size="10" />

    <label for="heightinput">Height in cm</label>
    <input type="text" id="heightinput" name="heightinput" size="10" />

    <label for="BMIoutput">Your BMI dddddd:</label>
    <output id="bmioutput" name="bmioutput"></output>
  </body>
</html>
